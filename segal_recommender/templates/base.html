{% extends "bootstrap/base.html" %}
{% block title %}SEGALab Suggests{% endblock %}

{% block navbar %}
<!-- Top Navigation Bar  -->
<nav class="navbar">
    <div class="fluid-container">
        <h1 class="text-center">The <span class='text-info'>SEGALab</span> {{tool_name}}</h1>
        <ul class="nav nav-tabs">
            <li>
                <a class="navbar-brand" href="http://thesegalgroup.org/">SEGALabs</a>
            </li>
            <li>
                <a class="navbar-brand" href="/">Home</a>
            </li>
            <li>
                <a class="navbar-brand" href="/integration/">Integration</a>
            </li>
        </ul>
    </div>
</nav>
{% endblock %}

{% block content %}
<!-- Page Content Below Nav-Bar -->
<div class='container-fluid'>
    <main class='col-xs-12 col-md-6 row'>
        <div class="col-xs-12 col-sm-8 col-md-12 col-lg-10">
            <!-- Main Content -->
            {% block main %}{% endblock %}
        </div>
    </main>

    <div class='col-xs-12 col-md-6 row'>
        <!-- Side Bar Content -->
        <div class='col-xs-12 col-sm-8 col-md-12 col-lg-10'>
            {% block sidebar %}{% endblock %}
        </div>
    </div>

</div>
{% endblock %}
